<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            <!--此处为标题-->
        {% endblock %}
    </title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--jquery easyui-->

    <script src="/static/plugins/jqueryui/jquery.easyui.min.js"></script><link rel="stylesheet" href="/static/plugins/jqueryui/demos/style.css" />


</head>
<body>
    <div class="container-fluid">
        {% include 'header.html' %}
    <div class="row">
        <div class="col-sm-3 col-md-3">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>MENU</h3>
                </div>
                <div class="panel-body">
                    <div class="list-group">
                        <a  href="/" class="list-group-item">HOME</a>
                        <a  href="/" class="list-group-item">News</a>
                        <a  href="/" class="list-group-item">TV shows</a>
                        <a  href="/" class="list-group-item">Doumatory</a>
                        <a  href="/admin" class="list-group-item">admin</a>
                    </div>


                    <div id="cc" class="easyui-calendar" style="width:180px;height:180px;"></div>



                </div>

                <div class="panel-footer"></div>
            </div>


        </div>

        <div class="col-sm-8 col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {% block headmessage %} {% endblock %}
                </div>
                <div class="panel-body">
                     <hr/>
                    {% block content %} {% endblock %}
                    <hr/>

                </div>

                <div class="panel-footer">{% include 'footer.html' %}</div>
            </div>
        </div>

    </div>

    </div>

</body>
</html>
